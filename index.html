<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Middle Of Nowhere</title>

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link href='http://fonts.googleapis.com/css?family=Gabriela' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
        <script data-main="js/app/main" src="js/lib/require.js"></script>
    </head>
    <body>
    	<section id="header">
    		<header>
    			<h1><a href="/">Middle Of Nowhere</a></h1>
    			<div id="restart"></div>
    		</header>
    	</section>

        <section id="main">
        	<div id="map"></div>
        	<div id="controls-wrapper">
        		<img id="controls-loading" height="38" width="38" src="img/white-loading-icon-38px.png" />	
    			<div id="controls-container" class="controls-container">
					<div class="controls-wrapper">
						<div class="controls-cover">
							<div class="controls-front"></div>

							<div class="controls-back">
								<div class="controls-content" id="controls-panel">
									<h2>New search</h2>
									<input type="text" name="new-location" id="new-loaction" placeholder="Enter a new location" />
									<input type="text" name="search-radius" id="search-radius" placeholder="Mile radius E.g 50 " />
								</div>
							</div>
						</div>
					</div>
				</div>
        	</div>
        	<div id="rm-container" class="rm-container">
    			<div class="rm-wrapper">
					<div id="search-panel">
						<div class="front">
							<div class="search-container">
								<div id="search" class="clearfix">
					    			<input id="location" type="text" placeholder="Enter a location" />
					    			<div id="submit">Go</div>
						    	</div>
					    		<div id="loading"></div>
					    		<div id="services">
						    		<h2>Select the services we should search for:</h2>
						    		<ul class="clearfix">
						    			<li id="flickr"><span>Flickr</span></li>
						    			<li id="foursquare"><span>Foursquare</span></li>
						    			<li id="youtube"><span>Youtube</span></li>
						    			<li id="twitter" class="last"><span>Twitter</span></li>
						    		</ul>
						    	</div>
		    				</div>
		    			</div>
						<div class="back"></div>
					</div>
				</div>
			</div>
        </section>

        <section id="footer">
        	<header>
        		<p class="copyright">&copy; 2013 Lbi code monkeys</p>
        	</header>
        </section>
    </body>
</html>
